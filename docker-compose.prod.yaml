services:
  db:
    image: postgres
    env_file:
      - path: .env
        required: true
    volumes:
      - ./data/db:/var/lib/postgresql/data
  web:
    build: app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - path: .env
        required: true
    volumes:
      - ./app:/app
    ports:
      - "${DJANGO_PORT}:8000"
    depends_on:
      - db