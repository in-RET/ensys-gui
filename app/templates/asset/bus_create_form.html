{% load i18n %}
{% load crispy_forms_tags %}
{% load custom_filters %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-body">
    {% for field in form %}
    <div class="form-group{% if field.errors %} invalid{% endif %}">
      {{ field|as_crispy_field }}
    </div>
    {% endfor %}
  </div>


</form>
