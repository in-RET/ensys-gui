 {% if messages %}
    {% for message in messages %}
        <script>
            console.log('{{ message.tags }}: {{ message }}');
            Swal.fire({
                title: "Error",
                text: "{{ message }}",
                icon: "error",
                toast: false,
                showCancelButton: false,
                showConfirmButton: true,
            })
        </script>
    {% endfor %}
{% endif %}
