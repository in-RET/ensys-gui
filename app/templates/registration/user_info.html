{% extends 'base.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}

    <main class="legal">
        <section class="header">
            <div>
                <div class="header__left"></div>
                <h1 class="header__title">Account</h1>
                <div class="header__back"></div>
            </div>
        </section>
        <section class="standard-layout">
            <div>
                <div class="account">
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button class="btn btn-primary btn-lg" type="submit">Save Changes</button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <div class="account">
                    <div class="col-sm-4"></div>
                    <div>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary btn-lg">
                            {% trans "Reset Password" %}
                        </a>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
