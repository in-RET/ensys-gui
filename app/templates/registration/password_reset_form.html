{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container" style="padding-top: 100px">
  	 	<h2 class="font-weight-bold mt-3">Confirm password reset</h2>
		<hr>
		<p>Forgotten your password? Confirm and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Yes, reset my password</button>
        </form>
  	</div>

{% endblock %}
